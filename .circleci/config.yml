version: 2
defaults:
  taggedReleasesFilter: &taggedReleasesFilter
    tags:
      only: /^\d+\.\d+\.\d+((a|b|rc)\d)?$/ # matches 1.2.3, 1.2.3a1, 1.2.3b1, 1.2.3rc1 etc..
jobs:
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run: pip3 install python-dateutil backoff monotonic
      - run: pip3 install --user .
      - run: sudo pip3 install pylint==2.8.0 flake8 mock==3.0.5 python-dateutil
      - run: make test
      - store_artifacts:
          path: pylint.out
      - store_artifacts:
          path: flake8.out

  snyk:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - attach_workspace: { at: . }
      - run: pip3 install pipreqs
      - run: pip3 install --user appdirs
      - run: pipreqs .
      - run: pip3 install --user -r requirements.txt
      - run: curl -sL https://raw.githubusercontent.com/segmentio/snyk_helpers/master/initialization/snyk.sh | sh

  test_37: &test
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: pip3 install python-dateutil backoff monotonic
      - run: pip3 install --user .[test]
      - run:
          name: Linting with Flake8
          command: |
            git diff origin/master..HEAD analytics | flake8 --diff --max-complexity=10 analytics
      - run: make test
      - run: make e2e_test

  test_38:
    <<: *test
    docker:
      - image: circleci/python:3.8

  test_39:
    <<: *test
    docker:
      - image: circleci/python:3.9

  publish:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run: sudo pip install twine
      - run: make release

workflows:
  version: 2
  build_test_release:
    jobs:
      - build:
          filters:
            <<: *taggedReleasesFilter
      - test_37:
          filters:
            <<: *taggedReleasesFilter
      - test_38:
          filters:
            <<: *taggedReleasesFilter
      - test_39:
          filters:
            <<: *taggedReleasesFilter
      - publish:
          requires:
            - build
            - test_37
            - test_38
            - test_39
          filters:
            <<: *taggedReleasesFilter
            branches:
              ignore: /.*/
  static_analysis:
    jobs:
      - build
      - snyk:
          context: snyk
          requires:
            - build
  scheduled_e2e_test:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
                - scheduled_e2e_testing
    jobs:
      - test_37
      - test_38
      - test_39
